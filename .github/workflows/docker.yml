name: Docker Build & Push

# Dispara em push para main (qualquer arquivo do chassi/packages)
# Gera imagens com :latest e :sha-xxx â€” para uso em ambientes de staging/dev
on:
  push:
    branches: [main]
    paths:
      - 'chassi/**'
      - 'packages/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - '.github/workflows/docker.yml'

env:
  REGISTRY: ghcr.io
  ORG: altrsconsult

jobs:
  # Build e push da imagem do backend
  chassi-backend:
    name: Chassi Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extrair metadata Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/chassi-backend
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build e Push (amd64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: chassi/Dockerfile.backend
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Attest build provenance (backend)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.ORG }}/chassi-backend@${{ steps.build.outputs.digest }}
          subject-digest: ${{ steps.build.outputs.digest }}

      - name: Trivy scan (backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.ORG }}/chassi-backend@${{ steps.build.outputs.digest }}
          severity: CRITICAL
          exit-code: "1"
        continue-on-error: true

  # Build e push da imagem do frontend
  chassi-frontend:
    name: Chassi Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extrair metadata Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/chassi-frontend
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build e Push (amd64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: chassi/Dockerfile.frontend
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Attest build provenance (frontend)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.ORG }}/chassi-frontend@${{ steps.build.outputs.digest }}
          subject-digest: ${{ steps.build.outputs.digest }}

      - name: Trivy scan (frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.ORG }}/chassi-frontend@${{ steps.build.outputs.digest }}
          severity: CRITICAL
          exit-code: "1"
        continue-on-error: true
