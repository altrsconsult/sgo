# Release Chassi — Uma execução por tag (ex.: v4.0.0)
# Build e push de backend + frontend para ghcr.io com <tag> e :latest
name: Release Chassi (Docker)

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  ORG: altrsconsult

jobs:
  release:
    name: Build e push (backend + frontend)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata (tag + latest)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/chassi-backend
          tags: |
            type=raw,value=${{ github.ref_name }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and Push — Backend
        id: build-backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: chassi/Dockerfile.backend
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Attest build provenance (backend)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.ORG }}/chassi-backend@${{ steps.build-backend.outputs.digest }}
          subject-digest: ${{ steps.build-backend.outputs.digest }}

      - name: Trivy scan (backend)
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.ORG }}/chassi-backend@${{ steps.build-backend.outputs.digest }}
          severity: CRITICAL
          exit-code: "1"
        continue-on-error: true

      - name: Docker Metadata (tag + latest)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/chassi-frontend
          tags: |
            type=raw,value=${{ github.ref_name }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and Push — Frontend
        id: build-frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: chassi/Dockerfile.frontend
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

      - name: Attest build provenance (frontend)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.ORG }}/chassi-frontend@${{ steps.build-frontend.outputs.digest }}
          subject-digest: ${{ steps.build-frontend.outputs.digest }}

      - name: Trivy scan (frontend)
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.ORG }}/chassi-frontend@${{ steps.build-frontend.outputs.digest }}
          severity: CRITICAL
          exit-code: "1"
        continue-on-error: true
