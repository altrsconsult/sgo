server {
    listen 80;
    server_name _;
    # Resolver Docker — evita "host not found" no startup; resolve em request time
    resolver 127.0.0.11 valid=10s ipv6=off;
    root /usr/share/nginx/html;
    index index.html;

    # API e assets de módulos — proxy para o backend (variável = resolve em request, não no startup)
    location /api/ {
        set $backend_upstream chassi-backend:3001;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /modules-assets/ {
        set $backend_upstream chassi-backend:3001;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # SPA routing — redireciona qualquer rota para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache longo para assets com hash no nome
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sem cache para index.html
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
